<div class="dashboard-container">
  <h2>Dashboard</h2>
  <div class="card-container">
    <div class="card">
      <div class="card-body">
        <h3>Number of Teachers</h3>
        <p>{{ teacherCount }}</p>
      </div>
      <a [routerLink]="'/teacher'">Teacher List</a>
    </div>
    <!-- Additional cards can be added here -->
    <div class="card">
      <div class="card-body">
        <h3>Number of Students</h3>
        <p>{{ studentCount }}</p>
      </div>
      <a [routerLink]="'/student'">Student List</a>
    </div>
    <div class="card">
      <div class="card-body">
        <h3>Number of Courses</h3>
        <p>{{ courseCount }}</p>
      </div>
      <a [routerLink]="'/course'">Course List</a>
    </div>
  </div>
</div>
